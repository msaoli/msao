<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Msao — Art & Commission</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;500&display=swap">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #f1e9d6;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #d9d0c7;
      margin-top: 0;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      height: 300px;
      border-radius: 12px;
      object-fit: cover;
    }

    .player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .btn-contact {
      display: inline-block;
      background-color: #d8b4a0;
      color: #000;
      padding: 0.75rem 1.5rem;
      margin: 2rem auto;
      text-align: center;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-contact:hover {
      background-color: #e5cbb9;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Msao</h1>
    <p>Art Gallery</p>
    <a href="msaolimsao@gmail.com" class="btn-contact">Commission / Contact</a>
  </header>

  <section class="gallery">
    <img src="Haru01.png" alt="Artwork 1">
    <img src="Haru02.png" alt="Artwork 2">
    <img src="Haru03.png" alt="Artwork 3">
    <img src="Haru04.png" alt="Artwork 4">
    <img src="Haru05.png" alt="Artwork 5">
    <img src="Haru06.png" alt="Artwork 6">
    <img src="Haru07.png" alt="Artwork 7">
    <img src="Haru08.png" alt="Artwork 8">
    <img src="Haru09.png" alt="Artwork 9">
    <img src="Haru10.png" alt="Artwork 10">
    <img src="Haru11.png" alt="Artwork 11">
    <img src="Haru12.png" alt="Artwork 12">
    <img src="Haru13.png" alt="Artwork 13">
    <!-- เพิ่มได้ตามต้องการ -->
  </section>

  <div class="player" onclick="toggleAudio()">
    <span id="toggleText">🔊 Playing</span>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="bts.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bgMusic");
    const toggleText = document.getElementById("toggleText");

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        toggleText.textContent = "🔊 Playing";
      } else {
        audio.pause();
        toggleText.textContent = "🔇 Muted";
      }
    }
  </script>

</body>
</html>
